<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> JSON </title>
    <script>
        var fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';
        var fido = JSON.parse(fidoString);
        console.log("We have made a dog out of a string! " + fido.name);

        var fido2 = {
            name: "Fido",
            breed: "Mixed",
            weight: 38
        };
        var fido2String = JSON.stringify(fido2);
        console.log("We made a string from a dog! " + fido2String);

        // document.body is not available until after/during the onload fires
        window.onload = function () {
            var employee = {
                name: {
                    first: "Colin",
                    second: "Stephen"
                },
                title: "Assistant Lecturer",
                pet: fido
            };
            var myString = JSON.stringify(employee);
            var div = document.createElement('div');
            div.innerText = myString;
            document.body.appendChild(div);

            var myObject = JSON.parse(myString);
            var employeeName = myObject.name;

            var myString2 = JSON.stringify(employeeName);
            var div2 = document.createElement('div');
            div2.innerText = myString2;
            document.body.appendChild(div2);
        };

    </script>
</head>
<body>
</body>
</html>
