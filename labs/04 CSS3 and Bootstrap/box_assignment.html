<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Assignment</title>
    <link href="css/box_assignment.css" type="text/css" rel="stylesheet" />
</head>
<body>
<article>
    <h1>Berries</h1>
    <figure>
        <img src="img/berries.png" alt="Various berries in packaging" />
        <figcaption>Image Scott Bauer, USDA ARS, public domain</figcaption>
    </figure>
    <div>
        <p class="berry blueberry">
            <span class="name-english">Blueberry</span>
            <span class="name-latin">Vaccinium corymbosum</span>
        </p>
        <p class="berry cloudberry">
            <span class="name-english">Cloudberry</span>
            <span class="name-latin">Rubus chamaemorus</span>
        </p>
        <p class="berry lingonberry">
            <span class="name-english">Lingonberry</span>
            <span class="name-latin">Vaccinium vitis-idaea</span>
        </p>
    </div>
</article>
</body>
</html>
